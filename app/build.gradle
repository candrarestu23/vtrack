apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword '123456'
            storeFile file('G:/Android/android_project/key/key1/key.jks')
            storePassword '123456'
        }
        config1 {
            keyAlias 'key'
            keyPassword '123456'
            storeFile file('G:/Android/android_project/key/myKey.jks')
            storePassword 'candra1995'
        }
    }
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.example.candr.test1"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
